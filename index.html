<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="h-full bg-[#1a1a1a] text-white font-sans">

  <!-- Layout wrapper -->
  <div class="flex h-full">

    <!-- Sidebar -->
    <aside class="w-64 bg-[#121212] border-r border-gray-700 flex flex-col">
      <div class="p-4 border-b border-gray-700">
        <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          + New Note
        </button>
      </div>

      <nav class="flex-1 overflow-y-auto p-2 space-y-2">
        <!-- Placeholder for saved notes -->
        <div class="bg-[#2a2a2a] p-3 rounded flex justify-between items-center group">
          <span>Note 1</span>
          <div class="opacity-0 group-hover:opacity-100 flex space-x-1 text-sm">
            <button title="Rename"><i class="fas fa-pen"></i></button>
            <button title="Share"><i class="fas fa-share"></i></button>
            <button title="Archive"><i class="fas fa-box-archive"></i></button>
            <button title="Delete"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main content area -->
    <main class="flex-1 flex flex-col justify-between">
      <section id="chatArea" class="flex-1 p-6 overflow-y-auto space-y-4">
        <!-- Placeholder for chat history or notes -->
        <div class="bg-[#2a2a2a] p-4 rounded-lg">Welcome to SiteWise.</div>
      </section>

      <!-- Input bar -->
      <footer class="border-t border-gray-700 p-4 bg-[#1a1a1a]">
        <div class="max-w-4xl mx-auto flex items-end space-x-3">
          <button title="Add file" class="text-white text-xl">
            <i class="fas fa-plus"></i>
          </button>
          <textarea
            id="textInput"
            rows="4"
            placeholder="Message SiteWise..."
            class="flex-1 bg-[#2a2a2a] text-white rounded-2xl resize-none px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500"
          ></textarea>
          <button id="micBtn" title="Record voice" class="text-white text-xl">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </footer>
    </main>

  </div>

  <script src="scripts/voiceRecorder.js"></script>
</body>
</html>
